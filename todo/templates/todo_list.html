<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Django - To Do</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->

  
  <link rel="stylesheet" href="#">

 
</head>

<body>
    <h1>Things I need to do!!!</h1>

    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{item.name}}</strike></td>
            {% else %}
            <td>{{item.name}}</td>
            {% endif %}

            <td>
                <form method="POST" action="toggle/{{item.id}}">{% csrf_token %}<input type="submit" value="Toggle"></form>
            </td>
             <td>
            <form method="GET" action="edit/{{ item.id }}">
                <input type="submit" value="Edit">
            </form>
        </td>
        </tr>
        {% empty %}
        <p>Hooray, you have done all you needed to do, pat yourself on the back!</p>
        {% endfor %}

       
    </table>
  
    <a href="add">Add an Item</a>

</body>

</html>
